{% extends "base.html" %}

{% block title %}Add Pin - PinBoard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Add Pin to {{ board.name }}</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" class="form-control" id="image" name="image">
                        <div class="form-text">Supported formats: PNG, JPG, GIF</div>
                    </div>

                    <div class="mb-3">
                        <label for="source_url" class="form-label">Image URL (optional)</label>
                        <input type="url" class="form-control" id="source_url" name="source_url" placeholder="https://example.com/image.jpg">
                        <div class="form-text">If you don't have an image to upload, you can provide a URL to an image on the web</div>
                    </div>

                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g. travel, beach, summer">
                        <div class="form-text">Separate tags with commas</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Pin</button>
                        <a href="{{ url_for('frontend.view_board', board_id=board.board_id) }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
